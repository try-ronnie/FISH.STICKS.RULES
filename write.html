<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fish Sticks</title>
  <link rel="stylesheet" href="styler.css">
</head>
<body>
  <!-- Page header -->
  <header>
    <h1>Fish Sticks</h1>
    <p>Welcome! Browse and buy fresh local fish online.</p>
  </header>

  <!-- Search input -->
  <input type="text" id="search" placeholder="Search fish...">

  <!-- Container where fish cards will appear -->
  <div id="fish-list"></div>

  <!-- Form to add new fish but most of it -->
  <h2>Add a New Fish/Ongeza samaki
  </h2>
  <form id="fish-form">
    <input type="text" id="name" placeholder="Fish name" required>
    <input type="text" id="image" placeholder="Image URL" required>
    <input type="number" id="price" placeholder="Price (KES)" required>
    <button type="submit">Add Fish</button>
  </form>

  <!-- Footer to add copyright and make it look professional -->
  <footer>
    <p>&copy; 2025 Fish Sticks Project</p>
  </footer>

  <script src="jsWork.js"></script>
</body>
</html>
